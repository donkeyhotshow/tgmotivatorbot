name: Telegram Quotes

on:
  schedule:
    - cron: "20 6 * * *"
    - cron: "45 6 * * *"
    - cron: "45 10 * * *"
    - cron: "30 14 * * *"
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    concurrency:
      group: broadcast
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm install

      - name: Send quotes
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: node send_quote.js

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add history/ subscribers.json
          git commit -m "ðŸ¤– Update quote history and subscribers [skip ci]" || echo "Nothing to commit"
          git push
